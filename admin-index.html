<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCAlert Admin</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CTQAlert Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <h1>Dashboard</h1>
        
        <div class="mb-3">
            <button id="logoutButton" class="btn btn-danger">Cerrar Sesión</button>
            <button id="deleteFile" class="btn btn-warning">Eliminar el archivo actual</button>
        </div>

        <div class="row">
            <div class="col-md-6"> 
                <h5>Datos de Observación</h5>
                <table id="tablaDatos" class="table table-bordered table-sm">
                    <thead class="thead-light">
                        <tr>
                            <th>Día de observación</th>
                            <th>Muestra 1</th>
                            <th>Muestra 2</th>
                            <th>Muestra 3</th>
                            <th>Muestra 4</th>
                            <th>Muestra 5</th>
                        </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                </table>
            </div>

            <div class="col-md-6"> 
                <h5>Resultados Estadísticos</h5>
                <table id="tablaResultados" class="table table-bordered table-sm">
                    <thead class="thead-light">
                        <tr>
                            <th>Muestra</th>
                            <th>Promedio</th>
                            <th>Desviación Estándar Muestral</th>
                        </tr>
                    </thead>
                    <tbody id="tablaResultadosBody">
                    </tbody>
                </table>
            </div>
        </div>

        <canvas id="miGrafica" width="700" height="200" class="mt-4"></canvas>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin-script.js"></script>
</body>
</html>
