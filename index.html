<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCAlert</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pos-f-t">
        <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" type="button" id="toggleMenu" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>

    <!-- Menú lateral -->
    <div id="sideMenu" class="menu-left">
        <div class="bg-dark p-4">
            <h4 class="text-white">Menú</h4>
            <button class="btn btn-light" id="showLoginButton">Iniciar Sesión</button>
        </div>
    </div>

    <div class="container mt-5">
        <!-- Modal para el inicio de sesión -->
        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuario:</label>
                                <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Ingresa tu contraseña">
                            </div>
                            <button type="button" class="btn btn-primary" id="loginButton">Iniciar Sesión</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input para subir el archivo -->
        <form id="uploadForm" class="mb-4">
            <div class="mb-3">
                <input type="file" id="inputArchivo" accept=".xlsx" class="form-control">
            </div>
            <button type="submit" id="_submit" class="btn btn-success" disabled>Subir Archivo</button>
        </form>
        <div class="mb-3">
            <button id="comenzarMuestreo" class="btn btn-info">Comenzar muestreo</button>
            <button id="siguienteObservacion" class="btn btn-secondary" disabled>Siguiente observación</button>
            <button id="anteriorObservacion" class="btn btn-secondary" disabled>Anterior observación</button>
            <button id="guardarMuestra" class="btn btn-warning" disabled>Guardar Muestra</button>
        </div>

        <!-- Tabla para mostrar los datos -->
        <table id="tablaDatos" class="table table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Día de observación</th>
                    <th>Muestra 1</th>
                    <th>Muestra 2</th>
                    <th>Muestra 3</th>
                    <th>Muestra 4</th>
                    <th>Muestra 5</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se insertarán aquí dinámicamente -->
            </tbody>
        </table>

        <!-- Tabla para mostrar el promedio y la desviación estándar -->
        <table id="tablaResultados" class="table table-bordered mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Muestra</th>
                    <th>Promedio</th>
                    <th>Desviación Estándar</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los resultados se insertarán aquí dinámicamente -->
            </tbody>
        </table>

        <canvas id="graficoDesviacionEstandar" width="400" height="200" class="mt-4"></canvas>
    </div>

    <!-- Script para mostrar el modal al hacer clic en "Iniciar Sesión" y controlar el menú -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var loginModal = new bootstrap.Modal(document.getElementById('loginModal'));
            var sideMenu = document.getElementById('sideMenu');

            document.getElementById('showLoginButton').addEventListener('click', function () {
                loginModal.show();
                sideMenu.classList.remove('show'); // Cierra el menú al mostrar el modal
            });

            // Control de apertura y cierre del menú lateral
            document.getElementById('toggleMenu').addEventListener('click', function () {
                sideMenu.classList.toggle('show'); // Alterna la clase 'show'
            });
        });
    </script>
</body>

</html>
