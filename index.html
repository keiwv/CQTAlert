<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QCAlert</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>

    <script src="script.js" defer></script>
</head>

<body>

    <!-- Input para subir el archivo -->
    <form id="uploadForm">
        <input type="file" id="inputArchivo" accept=".xlsx">
        <button type="submit">Subir Archivo</button>
    </form>
    <button id="comenzarMuestreo">Comenzar muestreo</button>
    <button id="siguienteObservacion" disabled>Siguiente observación</button>
    <button id="anteriorObservacion" disabled>Anterior observación</button>
    <button id="guardarMuestra">Guardar Muestra</button>
    <input type="text" id="inputUCL">
    <input type="text" id="inputUC">
    <input type="text" id="inputLCL">
    


    <!-- Tabla para mostrar los datos -->
    <table id="tablaDatos" border="1">
        <thead>
            <tr>
                <th>Día de observación</th>
                <th>Muestra 1</th>
                <th>Muestra 2</th>
                <th>Muestra 3</th>
                <th>Muestra 4</th>
                <th>Muestra 5</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se insertarán aquí dinámicamente -->
        </tbody>
    </table>

    <!-- Tabla para mostrar el promedio y la desviación estándar -->
    <table id="tablaResultados" border="1" style="margin-top: 20px;">
        <thead>
            <tr>
                <th>Muestra</th>
                <th>Promedio</th>
                <th>Desviación Estándar</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    
    <!-- Modal para el inicio de sesión -->
    <div id="loginModal">
        <div id="loginForm">
            <h2>Iniciar Sesión</h2>
            <label for="username">Usuario:</label>
            <input type="text" id="username" placeholder="Ingresa tu usuario">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
            <button id="loginButton">Iniciar Sesión</button>
        </div>
    </div>
    <canvas id="graficoDesviacionEstandar" width="400" height="200"></canvas>

</body>

</html>
